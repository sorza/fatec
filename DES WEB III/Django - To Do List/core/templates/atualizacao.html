<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>    
  <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="">Projeto toDo.List()</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">         
                <a class="nav-link" href="{% url 'index' %}">Atividades</a>          
                <a class="nav-link" href="{% url 'cadastro' %}">Cadastrar</a>                     
              </div>
            </div>
          </div>
        </nav>
  </header> 
    <div class="container">
      <h1 class="mt-5"> Edição de atividades </h1>
      <form action="{% url 'editar' %}" method="POST"> {% csrf_token %}     
        <div class="mb-3" style="visibility: hidden;">
          <input type="text" name="id" value="{{form.id}}" class="form-control" id="exampleFormControlInput1">
        </div>   
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Atividade</label>
          <input type="text" name="atividade" value="{{form.atividade}}" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Detalhes</label> 
          <textarea class="form-control" name="detalhes" id="exampleFormControlTextarea1" rows="3" placeholder="">{{form.detalhes}}</textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Data de realização</label>
          <input type="date" name="data" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Atualizar Dados</button>
        </div>
      </form> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
